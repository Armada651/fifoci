{% for res, prev in results %}
  <td class="{% if res.hashes %}success{% elif res %}failure{% else %}missing{% endif %}">
    {% if prev and res.hashes != prev.hashes %}
    <a href="{% url 'compare-view' res.id prev.id %}"><i class="fa fa-search"></i></a>
    {% endif %}
  </td>
{% endfor %}
